<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Dialog</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom style to make sure dialog shows on page load */
        .dialog {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 50;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div id="dialog" class="dialog">
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-xl font-semibold mb-4">Hello!</h2>
            <p class="text-gray-700 mb-4">This is a message dialog.</p>
            <button id="closeButton" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Close</button>
        </div>
    </div>

    <script>
        // Automatically show the dialog on page load
        window.onload = () => {
            document.getElementById('dialog').style.display = 'flex';
        };

        // Close the dialog when the button is clicked
        document.getElementById('closeButton').onclick = () => {
            document.getElementById('dialog').style.display = 'none';
        };
    </script>

</body>
</html>
